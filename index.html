<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Svante!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f7fb;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    h1 {
      color: #003f87; /* Doosan dark blue */
      margin-top: 30px;
      font-size: 2rem;
    }

    svg {
      width: 250px;
      height: auto;
    }

    /* Animation for waving the robot arm */
    .forearm {
      transform-origin: top left;
      animation: wave 2s infinite alternate ease-in-out;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-25deg); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Base -->
    <rect x="85" y="150" width="30" height="30" rx="5" fill="#888"/>

    <!-- Shoulder -->
    <circle cx="100" cy="150" r="15" fill="#0072c6"/> <!-- Doosan blue -->

    <!-- Upper arm -->
    <rect x="95" y="100" width="10" height="50" rx="5" fill="#0072c6"/>

    <!-- Elbow joint -->
    <circle cx="100" cy="100" r="12" fill="#003f87"/>

    <!-- Forearm (animated) -->
    <g class="forearm">
      <rect x="95" y="50" width="10" height="50" rx="5" fill="#0072c6"/>
      <circle cx="100" cy="50" r="10" fill="#003f87"/>
      <!-- Gripper -->
      <rect x="85" y="35" width="8" height="15" fill="#666"/>
      <rect x="107" y="35" width="8" height="15" fill="#666"/>
    </g>
  </svg>

  <h1>Thank You Svante Automation Team!</h1>
</body>
</html>
