<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Svante!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <svg width="400" height="400" viewBox="0 0 400 400"
       xmlns="http://www.w3.org/2000/svg">

    <g transform="translate(200,320)">
        
        <!-- SHOULDER GROUP: translate + rotate -->
        <g id="shoulder" transform="translate(0,-30)">
            <animateTransform
                attributeName="transform"
                type="rotate"
                values="-30;30;-30"
                keyTimes="0;0.5;1"
                keySplines="0.42 0 0.58 1"
                dur="4s"
                repeatCount="indefinite"
                
            />

            <rect x="-10" y="-100" width="20" height="100"
                    fill="#CBCBCB" stroke="rgb(0, 0, 0)" stroke-width="2" rx="4"/>

            <!-- ELBOW BASE NESTED INSIDE SHOULDER -->
            <g id="elbow-base" transform="translate(0,-100)">
                <g id="elbow">
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        values="-30;30;-30"
                        keyTimes="0;0.5;1"
                        keySplines="0.42 0 0.58 1"
                        dur="4s"
                        repeatCount="indefinite"
                        
                    />

                    <rect x="-8" y="-80" width="16" height="80"
                            fill="#314060" stroke="rgb(0, 0, 0)" stroke-width="2" rx="3"/>

                    <!-- Elbow pivot cover -->
                    <circle cx="0" cy="0" r="10"
                            fill="#314060" stroke="rgb(0, 0, 0)" stroke-width="2"/>
                    <circle cx="0" cy="0" r="4"
                            fill="#CBCBCB" stroke="rgb(0, 0, 0)" stroke-width="2"/>

                    <!-- WRIST & GRIPPER‚Ä¶ -->
                    <g id="wrist" transform="translate(0,-80)">
                        <!-- Gripper -->
                        <g id="gripper" class="gripper-arm">
                            <rect x="-12" y="-8" width="24" height="16"
                                fill="#CBCBCB" stroke="#222" stroke-width="2"/>
                            <path d="M -12,-8 L -18,-8 L -18,-32 L -14,-32 L -14,-12 L -12,-12 Z"
                                fill="#ccc" stroke="#000" stroke-width="2"/>
                            <path d="M 12,-8 L 18,-8 L 18,-32 L 14,-32 L 14,-12 L 12,-12 Z"
                                fill="#ccc" stroke="#000" stroke-width="2"/>
                        </g>
                    </g>
                </g>
            </g>
        </g>
    </g>

    <!-- Base (drawn last of the arm pieces, just before the joint covers) -->
    <g id="base" transform="translate(200,350)">
        <rect
        x="-30" y="-40"
        width="60" height="40"
        fill="#314060"
        stroke="#222"
        stroke-width="2"
        rx="5"
        />
    </g>

    <!-- Joint covers (drawn on top of everything) -->
    <g id="joint-covers">
      <!-- Shoulder pivot cover -->
      <g transform="translate(200,350) translate(0,-30) rotate(-30)">
        <circle r="15" fill="#314060" stroke="rgb(0, 0, 0)" stroke-width="2"/>
        <circle r="7" fill="#CBCBCB" stroke="rgb(0, 0, 0)" stroke-width="2"/>
      </g>
    </g>

  </svg>

  <button id="cycle-btn">START</button>
  <h1>Thank You Svante Manufacturing Team!</h1>
  <p>I had an amazing experience working here.</p>
  <p>Wishing y‚Äôall nothing but the best ‚Äî see you soon üòÅ</p>
  <p> - Kyle</p>
  <p class="ps-text">P.S. This is supposed to be robot arm waving good-bye ^^</p>

  <script src="script.js"></script>
</body>
</html>
